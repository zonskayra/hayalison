<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hayali Çizgili Finans - Gelir Gider Takip Sistemi">
    <meta name="theme-color" content="#F8C3CD">
    
    <title>Finans Yönetimi - Hayali Çizgili</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/finans/assets/logo.svg">
    <link rel="icon" type="image/png" href="/finans/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/logo.png">
    
    <!-- Module Preload -->
    <link rel="modulepreload" href="src/js/core/app.js">
    <link rel="modulepreload" href="src/js/core/config.js">
    <link rel="modulepreload" href="src/js/core/router.js">
</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loader" class="app-loader">
        <div class="loader-content">
            <img src="assets/logo.svg" alt="Hayali Çizgili" class="loader-logo">
            <div class="loader-spinner"></div>
            <p class="loader-text">Yükleniyor...</p>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="app" class="app">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <a href="/finans" class="sidebar-brand">
                    <img src="assets/logo.svg" alt="Logo" class="sidebar-logo">
                    <span class="sidebar-title">Finans</span>
                </a>
                <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Menü Aç/Kapat">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link" data-route="/dashboard">
                            <i class="fas fa-home nav-icon"></i>
                            <span class="nav-text">Ana Sayfa</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/transactions" class="nav-link" data-route="/transactions">
                            <i class="fas fa-exchange-alt nav-icon"></i>
                            <span class="nav-text">İşlemler</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/categories" class="nav-link" data-route="/categories">
                            <i class="fas fa-tags nav-icon"></i>
                            <span class="nav-text">Kategoriler</span>
                        </a>
                    </li>
                    
                    <li class="nav-item has-submenu">
                        <a href="#" class="nav-link nav-toggle">
                            <i class="fas fa-chart-bar nav-icon"></i>
                            <span class="nav-text">Raporlar</span>
                            <i class="fas fa-chevron-down nav-arrow"></i>
                        </a>
                        <ul class="nav-submenu">
                            <li><a href="/reports/monthly" class="nav-link" data-route="/reports/monthly">Aylık Rapor</a></li>
                            <li><a href="/reports/yearly" class="nav-link" data-route="/reports/yearly">Yıllık Rapor</a></li>
                            <li><a href="/reports/category" class="nav-link" data-route="/reports/category">Kategori Raporu</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-divider"></li>
                    
                    <li class="nav-item">
                        <a href="/settings" class="nav-link" data-route="/settings">
                            <i class="fas fa-cog nav-icon"></i>
                            <span class="nav-text">Ayarlar</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/help" class="nav-link" data-route="/help">
                            <i class="fas fa-question-circle nav-icon"></i>
                            <span class="nav-text">Yardım</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="assets/images/avatar.png" alt="Kullanıcı" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name">Kullanıcı</span>
                        <span class="user-role">Premium</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Mobil Menü">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="page-title">Ana Sayfa</h1>
                </div>
                
                <div class="header-right">
                    <!-- Quick Actions -->
                    <button class="header-btn" id="quick-add" aria-label="Hızlı Ekle">
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <!-- Notifications -->
                    <button class="header-btn" id="notifications" aria-label="Bildirimler">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    
                    <!-- Theme Toggle -->
                    <button class="header-btn" id="theme-toggle" aria-label="Tema Değiştir">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="dropdown">
                        <button class="header-btn user-menu-toggle" aria-label="Kullanıcı Menüsü">
                            <img src="assets/images/avatar.png" alt="Kullanıcı" class="header-avatar">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="/settings/profile" class="dropdown-item" data-route="/settings/profile">
                                <i class="fas fa-user"></i> Profil
                            </a>
                            <a href="/settings" class="dropdown-item" data-route="/settings">
                                <i class="fas fa-cog"></i> Ayarlar
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="logout">
                                <i class="fas fa-sign-out-alt"></i> Çıkış
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="content-wrapper">
                <!-- Route Loading -->
                <div id="route-loader" class="route-loader" style="display: none;">
                    <div class="spinner"></div>
                </div>
                
                <!-- Dynamic Content -->
                <div id="app-content" class="app-content">
                    <!-- Content will be loaded here by router -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>
    
    <!-- Quick Add Modal -->
    <div id="quick-add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Hızlı İşlem Ekle</h2>
                <button class="modal-close" aria-label="Kapat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="quick-add-buttons">
                    <button class="quick-add-btn income" data-type="income">
                        <i class="fas fa-plus-circle"></i>
                        <span>Gelir Ekle</span>
                    </button>
                    <button class="quick-add-btn expense" data-type="expense">
                        <i class="fas fa-minus-circle"></i>
                        <span>Gider Ekle</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- App Scripts -->
    <script type="module" src="src/js/core/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/finans/service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed'));
            });
        }
    </script>
</body>
</html>
