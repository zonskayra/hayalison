<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aradığınız sayfa bulunamadı. Hayali Çizgili'nin ana sayfasına dönün ve kişiye özel boyama kitaplarımızı keşfedin.">
    <meta name="robots" content="noindex, follow">
    <title>Sayfa Bulunamadı - Hayali Çizgili</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    
    <!-- Fontlar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --color-primary: #F8C3CD;
            --color-secondary: #A5DEF1;
            --color-tertiary: #D1C1E6;
            --color-light: #FFF9E3;
            --color-white: #FFFFFF;
            --color-text: #3A3A3A;
            --font-heading: 'Bubblegum Sans', cursive;
            --font-subheading: 'Comic Neue', cursive;
            --font-body: 'Nunito', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: var(--font-body);
            color: var(--color-text);
            background-color: var(--color-light);
        }
        
        .fullpage-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--color-light) 0%, #FFFFFF 100%);
        }
        
        /* Arka plan deseni */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, var(--color-primary) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, var(--color-secondary) 2%, transparent 0%);
            background-size: 100px 100px;
            opacity: 0.2;
            z-index: 0;
        }
        
        /* Ana içerik */
        .error-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            animation: fadeIn 1s ease-out;
        }
        
        .error-code {
            font-size: 20vmin;
            font-family: var(--font-heading);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--color-primary), var(--color-tertiary));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .error-code::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 8px;
            background: linear-gradient(90deg, var(--color-secondary), var(--color-tertiary), var(--color-primary));
            border-radius: 4px;
            filter: drop-shadow(0 3px 3px rgba(0,0,0,0.1));
        }
        
        .error-title {
            font-size: 5vmin;
            font-family: var(--font-heading);
            color: var(--color-text);
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 2.5vmin;
            font-family: var(--font-body);
            color: var(--color-text);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        /* Kalem İllüstrasyonu */
        .pencil-container {
            width: 50vmin;
            height: 20vmin;
            margin: 2rem auto;
            position: relative;
        }
        
        .pencil {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: wobble 4s ease-in-out infinite;
        }
        
        .pencil-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            width: 70%;
            height: 12%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-tertiary));
            border-radius: 6px;
        }
        
        .pencil-tip {
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%) rotate(30deg);
            width: 0;
            height: 0;
            border-left: 15px solid var(--color-tertiary);
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
        }
        
        .pencil-eraser {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(0, -50%) rotate(30deg);
            width: 15%;
            height: 12%;
            background-color: var(--color-secondary);
            border-radius: 4px;
        }
        
        .pencil-line {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-tertiary);
            transform-origin: left center;
            animation: drawLine 4s ease-in-out infinite;
        }
        
        /* Ana Sayfa Butonu */
        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-tertiary));
            color: var(--color-white);
            font-family: var(--font-subheading);
            font-size: 2.5vmin;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, var(--color-tertiary), var(--color-primary));
        }
        
        .home-button:hover::before {
            animation: shimmer 1s forwards;
        }
        
        /* Animasyonlar */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        @keyframes drawLine {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Ayarlamalar */
        @media (max-width: 768px) {
            .error-message {
                font-size: 3vmin;
            }
            
            .home-button {
                font-size: 3vmin;
                padding: 0.8rem 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 25vmin;
            }
            
            .error-title {
                font-size: 6vmin;
            }
            
            .error-message {
                font-size: 4vmin;
            }
            
            .home-button {
                font-size: 4vmin;
                padding: 0.7rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullpage-container">
        <div class="background-pattern"></div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Sayfa Bulunamadı</h1>
            <p class="error-message">Aradığınız sayfa boyama kitabının dışına çizilmiş olabilir. Belki de yanlış bir bağlantıya tıkladınız veya sayfa taşınmış olabilir.</p>
            
            <div class="pencil-container">
                <div class="pencil">
                    <div class="pencil-body"></div>
                    <div class="pencil-tip"></div>
                    <div class="pencil-eraser"></div>
                </div>
                <div class="pencil-line"></div>
            </div>
            
            <a href="index.html" class="home-button">Ana Sayfaya Dön</a>
        </div>
    </div>
    
    <script>
        // Basit bir easter egg: Sayfada herhangi bir yere tıklandığında kalem animasyonu tetiklenir
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(event) {
                // Tıklama pozisyonuna göre yeni bir kalem çizgisi oluştur
                const container = document.querySelector('.fullpage-container');
                const line = document.createElement('div');
                
                line.style.position = 'absolute';
                line.style.left = event.clientX + 'px';
                line.style.top = event.clientY + 'px';
                line.style.width = '0';
                line.style.height = '2px';
                line.style.backgroundColor = 'var(--color-tertiary)';
                line.style.zIndex = '0';
                line.style.transformOrigin = 'left center';
                
                // Rastgele bir yöne doğru çizgi
                const angle = Math.random() * 360;
                line.style.transform = `rotate(${angle}deg)`;
                
                container.appendChild(line);
                
                // Çizgi animasyonu
                setTimeout(() => {
                    line.style.transition = 'width 1s ease-out';
                    line.style.width = '100px';
                    
                    // Belirli bir süre sonra çizgiyi kaldır
                    setTimeout(() => {
                        line.style.opacity = '0';
                        line.style.transition = 'opacity 0.5s ease-out';
                        
                        setTimeout(() => {
                            container.removeChild(line);
                        }, 500);
                    }, 2000);
                }, 10);
            });
        });
    </script>
</body>
</html>
