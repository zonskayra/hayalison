<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Hayali Çizgili</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. Ana sayfaya dönmek için linkleri kullanabilirsiniz.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon Set -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(102, 126, 234, 0.1), transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .error-icon {
            font-size: 8rem;
            color: #667eea;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .error-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quick-links {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .quick-links h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .quick-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #667eea;
        }

        .quick-link i {
            color: #667eea;
            width: 20px;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        
        <p class="error-description">
            Üzgünüz! Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Ana sayfaya dönebilir veya aşağıdaki bağlantıları kullanabilirsiniz.
        </p>
        
        <div class="error-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Ana Sayfaya Dön
            </a>
            <a href="https://wa.me/908503466172?text=Merhaba! Web sitesinde bir sorun yaşıyorum, yardım alabilir miyim?" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i>
                Yardım Al
            </a>
        </div>
        
        <div class="quick-links">
            <h3><i class="fas fa-compass"></i> Hızlı Erişim</h3>
            <div class="links-grid">
                <a href="index.html#featured-products" class="quick-link">
                    <i class="fas fa-palette"></i>
                    <span>Ürünlerimiz</span>
                </a>
                <a href="urun1.html" class="quick-link">
                    <i class="fas fa-book"></i>
                    <span>Boyama Kitabı</span>
                </a>
                <a href="index.html#process" class="quick-link">
                    <i class="fas fa-cogs"></i>
                    <span>Nasıl Çalışır</span>
                </a>
                <a href="index.html#contact" class="quick-link">
                    <i class="fas fa-phone"></i>
                    <span>İletişim</span>
                </a>
                <a href="gizlilik-politikasi.html" class="quick-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>Gizlilik</span>
                </a>
                <a href="kullanim-sartlari.html" class="quick-link">
                    <i class="fas fa-file-contract"></i>
                    <span>Kullanım Şartları</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde animasyonlar
        document.addEventListener('DOMContentLoaded', function() {
            // Error container'ı animate et
            const errorContainer = document.querySelector('.error-container');
            errorContainer.style.opacity = '0';
            errorContainer.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                errorContainer.style.transition = 'all 0.8s ease';
                errorContainer.style.opacity = '1';
                errorContainer.style.transform = 'translateY(0)';
            }, 100);
            
            // Quick links'i staggered animation ile göster
            const quickLinks = document.querySelectorAll('.quick-link');
            quickLinks.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    link.style.transition = 'all 0.5s ease';
                    link.style.opacity = '1';
                    link.style.transform = 'translateX(0)';
                }, 1000 + (index * 100));
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
